<!DOCTYPE html>
<html>
<head>
    <title>Predicción de Precios de Autos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        function clasificarInsecto(event) {
            event.preventDefault();
            const year = document.getElementById('year').value;
            const driven = document.getElementById('km_driven').value;
            const max_power = document.getElementById('max_power').value;
            const engine = document.getElementById('engine').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `year=${year}&km_driven=${driven}&max_power=${max_power}&engine=${engine}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultado').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('resultado').innerText = 'El precio del automóvil es: ' + data.prediction;
                }
            })
            .catch(error => {
                document.getElementById('resultado').innerText = 'Error en la solicitud.';
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Predicción de Precios de Autos</h1>
    <form id="formulario" onsubmit="clasificarInsecto(event)">
        <label for="year">Ingresa el año:</label>
        <input type="text" id="year" name="year"><br><br>

        <label for="km_driven">Ingresa los Km recorridos:</label>
        <input type="text" id="km_driven" name="km_driven"><br><br>
        
        <label for="max_power">Potencia máxima (en bph):</label>
        <input type="text" id="max_power" name="max_power"><br><br>

        <label for="engine">Motor (en CC):</label>
        <input type="text" id="engine" name="engine"><br><br>

        <input type="submit" value="Enviar">
    </form>
    <p id="resultado"></p>
</body>
</html>
