<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Promedio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
      
      function clasificarPaciente(event) {
    event.preventDefault();

    const Schooling = document.getElementById('Schooling').value;
    const HIVAIDS = document.getElementById('HIVAIDS').value;
    const healthexppercapita = document.getElementById('healthexppercapita').value;
    const fertilityrate = document.getElementById('fertilityrate').value;

    fetch('/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `Schooling=${Schooling}&HIVAIDS=${HIVAIDS}&healthexppercapita=${healthexppercapita}&fertilityrate=${fertilityrate}`,
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            document.getElementById('resultado').innerText = 'Error: ' + data.error;
        } else {
            document.getElementById('resultado').innerText = 'La Esperanza de vida es: ' + data.prediction;
        }
    })
    .catch(error => {
        document.getElementById('resultado').innerText = 'Error en la solicitud.';
        console.error('Error:', error);
    });
}

    </script>
</head>
<body class="">
    <div class="flex justify-center w-full h-full">
        <form id="formulario" onsubmit="clasificarPaciente(event)" class="shadow-lg p-4 mt-5"> 
            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Promedio de años de escolaridad</label>
            <input 
                type="number" 
                id="Schooling" 
                name="Schooling"
                step="0.01" 
        
                class="border rounded px-3 py-2 w-full"
            >
          
            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Tasa de prevalencia del VIH/SIDA </label>
            <input 
                type="number" 
                id="HIVAIDS" 
                name="HIVAIDS"
                step="0.01" 
          
                class="border rounded px-3 py-2 w-full"
            >
            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Gasto en salud per cápita</label>
            <input 
                type="number" 
                id="healthexppercapita" 
                name="healthexppercapita"
                step="0.01" 
                class="border rounded px-3 py-2 w-full"
            >

            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Tasa de fertilidad</label>
            <input 
                type="number" 
                id="fertilityrate" 
                name="fertilityrate"
                step="0.01" 
                class="border rounded px-3 py-2 w-full"
            >
            <button type="submit"  class=" w-full mt-2 shadow-lg p-2 hover:text-blue-300 bg-blue-200 rounded-md ">Enviar</button>
            <br><br><br>
            <p id="resultado">  </p>
        </form>

    </div>
 
</body>

</html>
